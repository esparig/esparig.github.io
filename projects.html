---
layout: page
title: Projects
permalink: /projects/
---
<div class="projects">
  {% for project in site.projects %}
    <!--h2>{{ project.title }}</h2>
    <p>{{ project.content }}</p-->

    <div class="project row border-bottom border-light-gray circle-line">
      <div class="col sm-col-4">
        <img src={{ project.image }} />
      </div>
      <div class="col sm-col-8">
        <a href={{ project.project_url }}>
          <h2>{{ project.title }}</h2>
        </a>
        <p class="left-align">{{ project.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>
