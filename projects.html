---
layout: page
title: Projects
permalink: /projects/
---
<div class="projects">
  {% for project in site.projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.content }}</p>

    <div class="project border-bottom border-light-gray circle-line">
      <div class="col sm-col-4">
        <div class="image">
          <img src={{ project.image }} alt={{ project.title }} />
        </div>
      </div>
      <div class="col sm-col-8">
        <a href={{ project.url }}>
          <h2>{{ project.title }}</h2>
        </a>
        <p class="left-align">{{ project.description }}</p>
      </div>
    </div>
  {% endfor %}
</div>
